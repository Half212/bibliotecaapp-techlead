<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar'}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success" *ngIf="mensagemSucesso">
                                    {{ mensagemSucesso }}
                                </div>
                                <div class="alert alert-danger" *ngFor="let error of errors">
                                    {{ error }}
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit();">
                                    <div class="form-group" *ngIf="cadastrando">
                                        <label class="medium bm-1">Nome:</label>
                                        <input type="text" name="nome"
                                               [(ngModel)]="nome"
                                               class="form-control py-4"
                                               placeholder="Digite seu nome">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="medium bm-1">Login:</label>
                                        <input type="email" name="email"
                                               [(ngModel)]="email"
                                               class="form-control py-4"
                                               placeholder="exemplo@exemplo.com">
                                    </div>
                                    <div class="form-group">
                                        <label class="medium bm-1">Senha:</label>
                                        <input type="password" name="senha"
                                               [(ngModel)]="senha"
                                               class="form-control py-4"
                                               placeholder="Digite sua senha">
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-outline-dark" *ngIf="!cadastrando">
                                            Entrar
                                        </button>
                                        <button type="button" (click)="cancelaCadastro()" 
                                                class="btn btn-outline-dark" *ngIf="cadastrando">
                                            Cancelar
                                        </button>
                                        <button type="button" class="btn btn-success" 
                                         (click)="cadastrar()" *ngIf="cadastrando">
                                            Cadastrar
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="" (click)="preparaCadastrar($event)">
                                        Não possui usuário? Cadastre-se!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
